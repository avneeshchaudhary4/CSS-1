<!-- Create a web page with 5 a tag similar to a navigation bar. Each link should change to a diffrent color when it is hovered. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-3</title>
    <style>
        .nav-1:hover {
            color: red;
        }
        .nav-2:hover {
            color: yellow;
        }
        .nav-3:hover {
            color: black;
        }
        .nav-4:hover{
            color: brown;
        }
        .nav-5:hover{
            color: green;
        }
    </style>
</head>
<body>
    <a href="#home" class="nav-1">home</a>
    <a href="#about" class="nav-2">about</a>
    <a href="#contact" class="nav-3">contact</a>
    <a href="#blog" class="nav-4">blog</a>
    <a href="#login" class="nav-5">login</a>
</body>
</html>
